<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Side Will Win?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .game-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .side-btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .side-btn:hover {
            background-color: #ddd;
        }
        .vote-count {
            margin-top: 20px;
        }
        .results {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>iPhone or Android?</h1>
        <button class="side-btn" id="iphone-btn">iPhone</button>
        <button class="side-btn" id="android-btn">Android</button>
        <div class="vote-count">
            <p><strong>Votes for iPhone:</strong> <span id="iphone-votes">0</span></p>
            <p><strong>Votes for Android:</strong> <span id="android-votes">0</span></p>
        </div>
        <div class="results" id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration (replace this with your own Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get references to elements
        const iphoneBtn = document.getElementById("iphone-btn");
        const androidBtn = document.getElementById("android-btn");
        const iphoneVotesDisplay = document.getElementById("iphone-votes");
        const androidVotesDisplay = document.getElementById("android-votes");
        const resultDisplay = document.getElementById("result");

        // Listen for vote updates from Firebase
        database.ref('votes').on('value', (snapshot) => {
            const votes = snapshot.val();
            const iphoneVotes = votes.iphone || 0;
            const androidVotes = votes.android || 0;
            iphoneVotesDisplay.textContent = iphoneVotes;
            androidVotesDisplay.textContent = androidVotes;

            // Display the result
            if (iphoneVotes > androidVotes) {
                resultDisplay.textContent = "iPhone is winning!";
            } else if (androidVotes > iphoneVotes) {
                resultDisplay.textContent = "Android is winning!";
            } else {
                resultDisplay.textContent = "It's a tie!";
            }
        });

        // Vote functions
        iphoneBtn.addEventListener("click", () => {
            const votesRef = database.ref('votes/iphone');
            votesRef.transaction((currentVotes) => {
                return (currentVotes || 0) + 1;
            });
        });

        androidBtn.addEventListener("click", () => {
            const votesRef = database.ref('votes/android');
            votesRef.transaction((currentVotes) => {
                return (currentVotes || 0) + 1;
            });
        });
    </script>
</body>
</html>
